<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">


	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>

	<!-- Layout
	1. Create an element for our table.
	2. make it green
	3. give it a border (white)
	4. create an element for the dealer's hand and player's hand
	5. Create an element for the dealers' total and the player's total
	6. create an element inside each hand for each card (max of 6)
	7. make a deal, hit, and stand button
 -->
	<div class="container">	<!-- 	container 1 -->
		<div class="row1">		<!-- row 1 -->
			<div class="col-sm-10 the-table">   <!-- 	the-table 1 -->

				<div class="table-wrapper">
  					<div class="pie"></div>
  					<!-- <div class="pie"></div> -->
  					<div class="mask"></div>
				</div>
				<div class="row2">		<!-- row 2 -->
					<div class="col-sm-10 dealer-hand-wrapper">		
						
						
						<div class="col-sm-2 dealer-total">Dealer Total: <span class="dealer-total">0</span>
						</div>	<!-- end dealer-total"> -->
						<div class="col-sm-4 dealer-cards">
							<!-- this is 10 columns of dealer-hand-wrapper
							we will divide the 10 columns int 6, 2 columns
							1 for each card -->
							<div class="card card-1 col-sm-2">-</div>
							<div class="card card-2 col-sm-2">-</div>
							<div class="card card-3 col-sm-2">-</div>
							<div class="card card-4 col-sm-2">-</div>
							<div class="card card-5 col-sm-2">-</div>
							<div class="card card-6 col-sm-2">-</div>

						</div>		<!-- end dealer cards -->
					</div>			<!-- end dealer hand wrapper -->
				
					<div class="col-sm-10 player-hand-wrapper">
						<div class="col-sm-2 player-total">
								Player Total: <span class="player-total">0</span>
						</div>
						<div class="col-sm-4 player-cards">
						<!-- this is 10 columns of player-hand-wrapper
						we will divide the 10 columns int 6, 2 columns
						1 for each card -->
							<div class="card card-1 col-sm-2">-</div>
							<div class="card card-2 col-sm-2">-</div>
							<div class="card card-3 col-sm-2">-</div>
							<div class="card card-4 col-sm-2">-</div>
							<div class="card card-5 col-sm-2">-</div>
							<div class="card card-6 col-sm-2">-</div>

					
						</div>	<!-- end of player cards -->
					</div>	<!-- player hand wrapper -->
			</div>		<!-- end row 2 -->
			<div class="row3">		<!-- row 3 -->
				<div class="col-sm-2 col-sm-offset-3">		<!-- button cols -->
					<button class="btn btn-primary deal-button">Deal</button>
				</div>
				<div class="col-sm-2 col-sm-offset-1">
					<button class="btn btn-danger hit-button">Hit</button>
				</div>
				<div class="col-sm-2 col-sm-offset-1">
					<button class="btn btn-warning stand-button">Stand</button>
				</div> 			<!-- end button cols -->
			</div>	  <!-- row 3-->
			</div>	<!-- the table -->
		</div>	<!-- row 1 -->
	</div>		<!-- container -->
	
</body>
</html>
